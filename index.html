<head>

    <title>Login</title>
    <style>
*{
    padding: 0;
    margin: 0;
    box-sizing: 0;
}

body{
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-optical-sizing: auto;
    font-weight: 200;
    font-style: normal;
    background: rgb(160, 00, 255);
}

.login-container input{
    width: 100%;
}

.login-container{
    background: white;
    text-align: center;
    position: relative;
    padding: 40px;
    border-radius: 8px;
    width: 310px;
    box-shadow: 0px 20px 40px 00px rgba(0, 0, 0, 0.65);
    
}
.login-container button{
    background: rgb(160, 00, 255);
    border-radius: 5px;
    padding: 15px;
    margin-top: 35px;
    margin-bottom: 25px;
    border: 0px solid rgb(0,0,0);
    font-size: 25px;
    font-weight: 600;
    color: black;
    transition: all 0.3s ease;
}


.login-container h2{
    margin-bottom: 30px;
    font-size: 70px;
    letter-spacing: 1px;
    
}

.login-container input{
    width: 100%;
    box-shadow: 4px 4px 7px rgba(90, 0, 160, 0.5) ;
    margin: 15px 0px;
    padding: 20px 0px;
    border: 4px solid rgb(135, 00, 230); ;
    border-radius: 5px;
    transition: all 0.2s ease;
    margin-top: 20px 0px;
}

.login-container input:hover {
    border-color: rgb(100, 00, 255);
    border: 5px solid rgb(160, 00, 255);
    transform: translateY(-4px);
    box-shadow: 6px 6px 1px rgba(0, 0, 0, 2) ;
}
.login-container input:focus {
    outline: none;
}
.login-container button:hover {
    border-color: rgb(00, 00, 00);
    border: 2px solid rgb(00, 00, 00);
    transform: translateY(-4px);
    box-shadow: 2px 2px 1px rgba(0, 0, 0, 3);
}
.login-container button:focus {
    outline: none;
}
    .login-container input::placeholder {
        text-align: left;
        font-size: 20px;
        padding-left: 5px;
    }
    .login-container button:active{

        transform:translateY(0)
    }

    .login-container p{
     margin-top: 13px;
     font-size: 21px;
     cursor: pointer;
     transform: all 0.3s ease;
    }




    .login-container p:hover{
    color: rgb(135, 00, 230);;
    font-size: 22px;

    }

    </style>

</head>
<body>
 
    <div class="login-container">
        <h2>Login</h2>
        <form>

            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p>Esqueceu a senha?</p>
    </div>
</body>
